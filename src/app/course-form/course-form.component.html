<form #f="ngForm">

  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input ngModel class="form-control" id="courseName" name="courseName" #courseName="ngModel" (change)="log(courseName)" required minlength="5"/>
    <div class="alert alert-danger" *ngIf="courseName.touched && courseName.invalid">
      <div *ngIf="courseName.errors.required">Course Name is required</div>
      <div *ngIf="courseName.errors.minlength">Course Name Should be minimum 5 characters</div>
    </div>
  </div>
  <div class="form-group">
    <label for="courseCategory">Category</label>
    <select ngModel class="form-control" id="courseCategory" name="courseCategory" #courseCategory="ngModel" required>
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <div class="alert alert-danger" *ngIf="courseCategory.touched && courseCategory.invalid">
        <div *ngIf="courseCategory.errors.required">Category is required</div>
    </div>
  </div>

  <div class="checkbox">
    <label>
      <input ngModel type="checkbox" name="hasGuaranty"> 30-day money-back guaranty
    </label>
  </div>

  <pre>
    {{ f.value | json}}
  </pre>

  <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
